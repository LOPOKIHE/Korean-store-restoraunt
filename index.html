<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osama Sushi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5bKE2GN4q7tTmXDxr2C_LR7hSs1FhaGat9Q&s"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5bKE2GN4q7tTmXDxr2C_LR7hSs1FhaGat9Q&s"
          alt="Osama Sushi Logo"
        />
        <h1>Osama Sushi</h1>
      </div>
      <nav>
        <a
          href="https://lopokihe.github.io/Korean-store-restoraunt/#"
          class="about"
          >Головна</a
        >
        <a
          href="https://lopokihe.github.io/Korean-store-restoraunt-2/#"
          class="menu"
          >Меню</a
        >
        <a
          href="https://lopokihe.github.io/Korean-store-restoraunt-3/#"
          class="workers"
          >Дані</a
        >
      </nav>
    </header>
    <main>
      <section class="welcome">
        <h1>
          Вітаємо в Osama Sushi! Ви можете замовити суші або зробити
          передзамовлення.
        </h1>
      </section>

      <section class="promo">
        <h1 class="promo-title">Акція</h1>
        <h2 class="promo-subtitle">Сет тижня</h2>

        <div class="set">
          <p>
            Рол Якудза, Авокадо лайт, Філадельфія з тигровою креветкою,
            Філадельфія з лососем, Чіз рол (у подарунок).
          </p>
          <p>
            Ціна: <span class="old-price">756 грн</span>
            <span class="new-price">658 грн</span>
          </p>
          <img
            style="margin-top: 10px"
            src="https://osama.com.ua/_next/image?url=https%3A%2F%2Fe-admin.com.ua%2Fphoto%2Fphoto%2Fuploads%2Fosama-sushi%2F1732518136644.jpeg&w=1920&q=75"
            alt="Сет тижня"
            width="300"
          />
        </div>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
